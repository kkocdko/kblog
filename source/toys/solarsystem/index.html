<style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  :root {
    scrollbar-width: none;
  }

  body {
    --one-day: 0.02s;
    width: 1280px;
    min-width: 100vmax;
    height: 1280px;
    min-height: 100vmax;
    background: #000;
    transition: 0.3s;
    user-select: none;
  }

  body.hidden {
    opacity: 0;
  }

  @keyframes revolution {
    to {
      transform: rotate(-360deg);
    }
  }

  .solar-system {
    width: 100%;
    height: 100%;
    transform: rotate(0);
  }

  .solar-system div,
  .solar-system div:not(#sun)::before {
    /* --diameter: 40px; */
    position: absolute;
    width: var(--diameter);
    height: var(--diameter);
    margin-top: calc(var(--diameter) / -2);
    margin-left: calc(var(--diameter) / -2);
    border-radius: 50%;
  }

  .solar-system div {
    /* --revolution-cycle: 10; */
    top: 50%;
    left: 50%;
    border: 1px solid rgba(255, 255, 255, 0.15);
    animation: revolution calc(var(--one-day) * var(--revolution-cycle)) linear
      infinite;
  }

  .solar-system div:not(#sun)::before {
    left: 50%;
    content: "";
  }

  #sun {
    --diameter: 36px;
    background: rgb(251, 185, 0);
    box-shadow: 0 0 20px 5px rgba(255, 200, 0, 0.4);
  }

  #mercury::before {

    left: 50%;

<script>
  "use strict";

  navigator.serviceWorker.register("sw.js");

  setTimeout(() => {
    window.scrollTo(
      (document.body.clientWidth - window.innerWidth) / 2,
      (document.body.clientHeight - window.innerHeight) / 2
    );
  }, 200);

  setTimeout(() => {
    document.body.classList.remove("hidden");
  }, 300);

  window.addEventListener(
    "mousedown",
    ({ clientX: originX, clientY: originY }) => {
      const onMouseMove = ({ clientX: currentX, clientY: currentY }) => {
        const relativeX = currentX - originX;
        const relativeY = currentY - originY;
        window.scrollBy(-relativeX, -relativeY);
        originX = currentX;
        originY = currentY;
      };
      const onMouseUp = () => {
        window.removeEventListener("mousemove", onMouseMove);
        window.removeEventListener("mouseup", onMouseUp);
      };
      window.addEventListener("mousemove", onMouseMove);
      window.addEventListener("mouseup", onMouseUp);
    }
  );
</script>
