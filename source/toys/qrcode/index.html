<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <base href="/toy/qrcode/" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/finnhvman/matter@0.2.2/dist/matter.min.css"
    />
    <link rel="stylesheet" href="/toy/misc/matter-plus.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="qrcode.js"></script>
    <script defer src="script.js"></script>
    <link rel="manifest" href="manifest.json" />
    <!-- [Font-Awesome](https://github.com/FortAwesome/Font-Awesome) -->
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="icon" href="favicon.svg" />
    <title>QRCode Generator</title>
  </head>
  <body>
    <div class="matter-card">
      <div id="svg-viewer"></div>
      <label class="matter-textfield-outlined">
        <input id="svg-content" placeholder=" " spellcheck="false" />
        <span>Content</span>
      </label>
      <br />
      <br />
      <button id="refresh-btn" class="matter-button-outlined">Refresh</button>
      <br />
      <br />
      <button id="download-btn" class="matter-button-contained">
        Download
      </button>
    </div>
    <script>
      navigator.serviceWorker.register("sw.js");
    </script>
  </body>
</html>
