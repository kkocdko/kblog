<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Markdown Preview</title>
  <script :version="2.0.5" src="/toy/veps.js"></script>
  <link
    rel="stylesheet"
    href="https://registry.npmmirror.com/github-markdown-css/5.5.1/files/github-markdown-light.css"
  />
  <script src="https://registry.npmmirror.com/marked/12.0.0/files/marked.min.js"></script>
</head>

<style>
  #\$in {
    box-sizing: border-box;
    width: 100%;
    height: 60vh;
    padding: 5px;
    margin-bottom: -5px;
    font-family: monospace;
    resize: vertical;
    border: 1px solid #777;
  }
  #\$tips {
    padding: 0 5px;
    margin: 0;
    color: #fffd;
    background: #e08700f0;
    opacity: 0;
    animation: tips cubic-bezier(1, -0.5, 0.5, 1) 3s;
  }
  @keyframes tips {
    0% {
      opacity: 1;
    }
  }
</style>

<body>
  <textarea id="$in" placeholder="Markdown input" spellcheck="false"></textarea>
  <p id="$tips">Click here to toggle input box</p>
  <div id="$out" class="markdown-body"></div>
</body>

<script>
  $tips.onclick = () =>
    void ($in.style.display = $in.style.display ? "" : "none");
  $in.oninput = () => void ($out.innerHTML = marked.parse($in.value));
  $in.oninput();
</script>
