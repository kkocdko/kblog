<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <base href="/toy/imgconverter/" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/material-components-web@5.1.0/dist/material-components-web.min.css"
    />
    <script
      defer
      src="//cdn.jsdelivr.net/npm/material-components-web@5.1.0/dist/material-components-web.min.js"
      onload="mdc.autoInit();"
    ></script>
    <link rel="stylesheet" href="/toy/misc/material-components-web-kmod.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="manifest" href="manifest.json" />
    <script>
      navigator.serviceWorker.register("sw.js");
    </script>
    <meta name="theme-color" content="rgb(63,81,181)" />
    <!-- [material-design-icons](https://github.com/google/material-design-icons) -->
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="icon" href="favicon.svg" />
    <title>Image Converter</title>
  </head>
  <body>
    <div id="console-panel" class="mdc-card">
      <label class="matter-button-contained">
        Add an image file
        <input id="input-file" type="file" />
      </label>
      <select id="convert-config-type">
        <option value="image/jpeg 0.75">JPEG (75%)</option>
        <option value="image/webp 0.75">WEBP (75%)</option>
        <option value="image/png 1">PNG（Lossless）</option>
        <option value="image/jpeg 1" class="modify">JPEG (Modify)</option>
        <option value="image/webp 1" class="modify">WEBP (Modify)</option>
      </select>
      <!-- 
    <select id="convert-config-size">
      <option value="1">Origin size</option>
      <option value="preset 0.5">0.5</option>
      <option value="1">Modify</option>
    </select>
    <br>
     -->
      <p>Please click the "Add an image file" button or drag file.</p>
      <p>
        Click the "Download" button, right click "Save As" or drag to save the
        converted image.
      </p>
    </div>
    <div id="viewer-panel" class="mdc-card">
      <img />
      <div class="buttons-bar">
        <button id="download-btn" class="matter-button-contained">
          Download
        </button>
      </div>
    </div>
  </body>
</html>
