<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <base href="/toy/imgconverter/" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/material-components-web@5.1.0/dist/material-components-web.min.css"
    />
    <script
      defer
      src="//cdn.jsdelivr.net/npm/material-components-web@5.1.0/dist/material-components-web.min.js"
      onload="mdc.autoInit();"
    ></script>
    <link rel="stylesheet" href="/toy/misc/material-components-web-kmod.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="manifest" href="manifest.json" />
    <script>
      navigator.serviceWorker.register("sw.js");
    </script>
    <meta name="theme-color" content="rgb(63,81,181)" />
    <!-- [material-design-icons](https://github.com/google/material-design-icons) -->
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="icon" href="favicon.svg" />
    <title>Image Converter</title>
  </head>
  <body>
    <input id="input-file" type="file" autocomplete="off" />
    <div id="console-panel" class="mdc-card">
      <label
        id="select-file-btn"
        for="input-file"
        class="mdc-button mdc-button--raised"
        data-mdc-auto-init="MDCRipple"
      >
        <span class="mdc-button__ripple"></span>
        Select File
      </label>
      <div
        id="convert-type-selector"
        class="mdc-select mdc-select--outlined"
        data-mdc-auto-init="MDCSelect"
      >
        <div class="mdc-select__anchor">
          <i class="mdc-select__dropdown-icon"></i>
          <div
            class="mdc-select__selected-text"
            aria-labelledby="outlined-select-label"
          ></div>
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">
                Type
              </span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
        </div>
        <div class="mdc-select__menu mdc-menu mdc-menu-surface" role="listbox">
          <ul class="mdc-list">
            <li
              class="mdc-list-item mdc-list-item--selected"
              aria-selected="true"
              data-value="jpeg"
              role="option"
            >
              <span class="mdc-list-item__text">
                JPEG
              </span>
            </li>
            <li class="mdc-list-item" data-value="webp" role="option">
              <span class="mdc-list-item__text">
                WEBP
              </span>
            </li>
            <li class="mdc-list-item" data-value="png" role="option">
              <span class="mdc-list-item__text">
                PNG
              </span>
            </li>
            <li class="mdc-list-item" data-value="gif" role="option">
              <span class="mdc-list-item__text">
                GIF
              </span>
            </li>
          </ul>
        </div>
      </div>
      <div
        id="convert-quality-selector"
        class="mdc-select mdc-select--outlined"
        data-mdc-auto-init="MDCSelect"
      >
        <div class="mdc-select__anchor">
          <i class="mdc-select__dropdown-icon"></i>
          <div
            class="mdc-select__selected-text"
            aria-labelledby="outlined-select-label"
          ></div>
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">
                Quality
              </span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
        </div>
        <div class="mdc-select__menu mdc-menu mdc-menu-surface" role="listbox">
          <ul class="mdc-list">
            <li
              class="mdc-list-item mdc-list-item--selected"
              aria-selected="true"
              data-value="0.75"
              role="option"
            >
              <span class="mdc-list-item__text">
                75%
              </span>
            </li>
            <li class="mdc-list-item" data-value="0.9" role="option">
              <span class="mdc-list-item__text">
                90%
              </span>
            </li>
            <li class="mdc-list-item" data-value="1" role="option">
              <span class="mdc-list-item__text">
                Lossless
              </span>
            </li>
            <li class="mdc-list-item" data-value="0" role="option">
              <span class="mdc-list-item__text">
                Modify
              </span>
            </li>
          </ul>
        </div>
      </div>
      <p>
        Please click the "SELECT FILE" button or drag file.
      </p>
      <p>
        Click the "DOWNLOAD" button, right click "Save As" or drag to save the
        converted image.
      </p>
    </div>
    <div id="viewer-panel" class="mdc-card">
      <img />
      <div class="mdc-card__action-buttons">
        <button
          id="download-btn"
          class="mdc-button"
          data-mdc-auto-init="MDCRipple"
        >
          <span class="mdc-button__ripple"></span>
          Download
        </button>
      </div>
    </div>
  </body>
</html>
