<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <base href="/toy/base64/" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/finnhvman/matter@0.2.2/dist/matter.min.css"
    />
    <link rel="stylesheet" href="/toy/misc/matter-plus.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="manifest" href="manifest.json" />
    <!-- [material-design-icons](https://github.com/google/material-design-icons) -->
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="icon" href="favicon.svg" />
    <title>Base64 Tool</title>
  </head>
  <body>
    <div id="main-card" class="matter-card">
      <label class="matter-button-contained">
        <input id="input-file" type="file" autocomplete="off" />
        <span>Input file</span>
      </label>
      <label class="matter-textfield-outlined">
        <input
          id="output-box"
          readonly
          spellcheck="false"
          spellcheck="false"
          autocapitalize="off"
          autocomplete="off"
          autocorrect="off"
        />
        <span>Output</span>
        <button id="copy-btn" class="matter-button-outlined">Copy</button>
      </label>
    </div>
    <script>
      navigator.serviceWorker.register("sw.js");
    </script>
  </body>
</html>
